<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>SortableJs Demo</title>
    <script src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="list" class="list-group col nested-sortable">
      <div class="list-group-item nested-1" style="">
        Item 1.1
        <div class="list-group nested-sortable">
          <div class="list-group-item nested-2">Item 2.1</div>
          <div class="list-group-item nested-2">
            Item 2.2
            <div class="list-group nested-sortable">
              <div class="list-group-item nested-3">Item 3.1</div>
              <div class="list-group-item nested-3">Item 3.2</div>
              <div class="list-group-item nested-3">Item 3.3</div>
              <div class="list-group-item nested-3">Item 3.4</div>
            </div>
          </div>
          <div class="list-group-item nested-2" style="">Item 2.3</div>
          <div class="list-group-item nested-2" style="">Item 2.4</div>
        </div>
      </div>
      <div class="list-group-item nested-1" style="">Item 1.2</div>
      <div class="list-group-item nested-1" draggable="false" style="">
        Item 1.4
        <div class="list-group nested-sortable">
          <div class="list-group-item nested-2" draggable="false" style="">Item 2.1</div>
          <div class="list-group-item nested-2" style="" draggable="false">Item 2.4</div>
          <div class="list-group-item nested-2" draggable="false" style="">Item 2.2</div>
          <div class="list-group-item nested-2" style="">Item 2.3</div>
        </div>
      </div>
      <div class="list-group-item nested-1" style="">Item 1.3</div>

      <div class="list-group-item nested-1">Item 1.5</div>
    </div>

    <div class="list list-sortable-list" style="display: flex; margin-top: 20px">
      <div class="list-group-item nested-1 list-box" style="margin-right: 10px">
        <p>Item 1.1</p>

        <div class="list-group list-sortable">
          <div class="list-group-item nested-2">Item 1.2</div>
          <div class="list-group-item nested-2">Item 1.3</div>
        </div>
      </div>

      <div class="list-group-item nested-2 list-box" style="">
        <p>Item 2.1</p>

        <div class="list-group list-sortable">
          <div class="list-group-item nested-3">Item 2.2</div>
          <div class="list-group-item nested-3">Item 2.3</div>
        </div>
      </div>
    </div>
  </body>
</html>
